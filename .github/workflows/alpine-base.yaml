name: push alpine-base to Docker Hub

on:
  push:
    branches:
      - main
    paths:
      - "Dockerfile.alpine.tc"
      - "scripts/base/**"
      - ".github/workflows/alpine-base.yaml"
  workflow_dispatch:

jobs:
  build-tc:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        alpine-version: [3.14]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          build-args: |
            ALPINE_VERSION=${{ matrix.alpine-version }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          context: .
          file: Dockerfile.alpine.tc
          platforms: linux/amd64,linux/arm64
          pull: true
          push: true
          tags: |
            duskmoon/dev-env:alpine-${{ matrix.alpine-version }}-tc
          # ghcr.io/duskmoon/dev-env:alpine-${{ matrix.alpine-version }}-base
