name: push go-base to Docker Hub

on:
  push:
    branches:
      - main
    paths:
      - "Dockerfile.go.rust"
      - "Dockerfile.go.rust.proxy"
      - "scripts/base/**"
      - "configs/**"
      - ".github/workflows/go-base.yaml"
  workflow_dispatch:

jobs:
  build-go-rust:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.16, 1.17]
        rust-version: [1.56]
        os: [bullseye, buster]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          build-args: |
            UBUNTU_VERSION=${{ matrix.ubuntu-version }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          context: .
          file: Dockerfile.go.rust
          platforms: linux/amd64,linux/arm64
          pull: true
          push: true
          tags: |
            duskmoon/dev-env:${{ matrix.os }}-go${{ matrix.go-version }}-rust${{ matrix.rust-version }}

  build-go-rust-proxy:
    needs: build-go-rust
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.16, 1.17]
        rust-version: [1.56]
        os: [bullseye, buster]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          build-args: |
            UBUNTU_VERSION=${{ matrix.ubuntu-version }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          context: .
          file: Dockerfile.go.rust.proxy
          platforms: linux/amd64,linux/arm64
          pull: true
          push: true
          tags: |
            duskmoon/dev-env:${{ matrix.os }}-go${{ matrix.go-version }}-rust${{ matrix.rust-version }}-proxy
